- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: add alacritty repository
    apt_repository:
      repo: 'ppa:aslatter/ppa'

  - name: install basic packages
    package:
      name:
        - git
        - build-essential
        - zsh
        - stow
        - fzf
        - pip
        - alacritty
        - tmux
        - htop
